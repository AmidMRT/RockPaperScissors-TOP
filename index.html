<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">ROCK PAPPER SCISSORS</div>
    <div class="score">Human:0 - Computer:0</div>
    <div class="choices">
        <div class="humanChoice" id="cell">human choice</div>
        <div class="space" id="cell"></div>
        <div class="computerChoice" id="cell">computer choice</div>
    </div>
    <div class="humanSelection">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
    <div class="button">
        <button id="play">play again</button>
    </div>
    
    <script src="myjs.js"></script>
</body>
</html>
